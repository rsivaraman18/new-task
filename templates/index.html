<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="../static/css/mystyle.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="container1" >

            {% with messages =get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category,message in messages %}
                        <div class="alert alert-{{category}}">
                             <h3 >
                                {{message}}
                             </h3>
                        </div>
                        {% endfor %}
                    {% endif %}
            {% endwith %}

            <form action="/" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="Eid">ID :</label>
                    <input type="number" name="eid" id="Eid">
                </div>
                <div class="form-group">
                    <label for="Ename">NAME :</label>
                    <input type="text" name="ename" id="Ename">
                </div>
                <div class="form-group">
                    <label for="Dob">DOB :</label>
                    <input type="date" name="edob" id="Edob">
                </div>
                <div class="form-group">
                    <label for="Eaddress">ADDRESS :</label>
                    <input type="textarea" name="eaddress" id="Eaddress">
                </div>
                <div class="form-group">
                    <label for="Egender">GENDER:</label>
                    <input type="radio" name="egender" value="male" id="Egender"> Male
                    <input type="radio" name="egender" value="female" id="Egender"> Female
                    <input type="radio" name="egender" value="others" id="Egender"> Others
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-success" id="s1">
                </div>


            </form>
        </div>
        
        <a href="/view" class="btn btn-warning" id="s2">Search New Employee </a>    
    </div>
</body>
</html>


<script src="../static/jquery.min.js"></script>
<script>
    $(document).ready(function() {
    $('.alert').hide(50000)
    });
</script>
